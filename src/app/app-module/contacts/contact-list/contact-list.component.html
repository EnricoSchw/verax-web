<mat-card class="">
  <mat-card-header>
    <mat-card-title>Your contacts</mat-card-title>
    <mat-card-subtitle>List of your contacts</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="mat-card-image-line" src="./assets/img/line.jpeg" alt="line">
  <mat-card-content>


    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <div mat-card-avatar class="avatar">{{ getAvatar(element.publicName) }}</div></td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="publicName">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.publicName}} </td>
      </ng-container>

<!--      &lt;!&ndash; Weight Column &ndash;&gt;-->
<!--      <ng-container matColumnDef="userName">-->
<!--        <th mat-header-cell *matHeaderCellDef> User name</th>-->
<!--        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>-->
<!--      </ng-container>-->

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element"><mat-icon (click)="call(element)">call</mat-icon> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  </mat-card-content>
</mat-card>
